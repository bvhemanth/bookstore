<div class="shadow rounded p-3 mb-2">
    <p class="text-uppercase">{{data.name}}</p>
    <hr/>
    <div>
        <p class="mb-0" *ngIf="data.profile[1].type==='author'">Author: {{data.profile[1].name}}</p>
        <p class="mb-0" *ngIf="data.profile[2].type==='published'">PUB Date {{data.profile[2].name}}</p>
    </div>
</div>
